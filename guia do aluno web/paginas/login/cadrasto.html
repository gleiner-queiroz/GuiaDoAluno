<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/login.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body>
    <div class="auth-container">
        <h1 class="auth-form-heading-cadastro">Cadastro</h1>
        <form class="auth-form">
            <div class="auth-input-container">
                <input type="text" class="auth-input-field" placeholder=" " id="name" required/>
                <label for="name" class="auth-input-label">Nome de Usuário</label>
                <i class="input-icon fa fa-user"></i>
            </div>

            <div class="auth-input-container">
                <input type="email" class="auth-input-field" placeholder=" " id="email" required/>
                <label for="email" class="auth-input-label">Email</label>
                <i class="input-icon fa fa-envelope"></i>
            </div>

            <div class="auth-input-container">
                <input type="password" class="auth-input-field" placeholder=" " id="password" required/>
                <label for="password" class="auth-input-label">Senha</label>
                <i class="input-icon fa fa-lock"></i>
            </div>

            <button type="submit" class="auth-submit-button" onclick="window.location.href='../inicio.html'" >Cadastrar</button>

            <a href="./login.html" class="auth-link">Já tem uma conta?</a>
        </form>
    </div>
</body>
</html>
