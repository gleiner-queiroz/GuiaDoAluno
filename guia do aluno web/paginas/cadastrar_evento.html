<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<title>Cadastrar Evento - Guia do Aluno</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="../css/main.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="../css/cadastrar_evento.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="sidebar">
<img alt="Logo Guia" class="logo" src="../img/logo.png"/>
<button class="btnside" onclick="window.location.href='inicio.html'">Calendário</button>
<button class="btnside" onclick="window.location.href='vestibular.html'">Vestibulares</button>
<button class="btnside" onclick="window.location.href='olimpiadas.html'">Olimpíadas</button>
<button class="btnside" onclick="window.location.href='enem.html'">Enem</button>
<button class="btnside" onclick="window.location.href='ods4.html'">ODS 4</button>
<button class="btnside" onclick="window.location.href='cadastrar_evento.html'">Cadastrar</button>
</div>
<div class="main">
<header class="topo">
<span class="cabec">Cadastrar Novo Evento</span>
</header>
<div class="content">
<section class="form-section">
    <h2>Dados do Evento</h2>
    <form class="event-form">
      <div class="form-group">
        <label for="tipoEvento">Tipo de Evento:</label>
        <select id="tipoEvento" name="tipoEvento" required>
          <option value="">Selecione...</option>
          <option value="olimpiada">Olimpíada</option>
          <option value="vestibular">Vestibular</option>
          <option value="enem">Enem</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nomeEvento">Nome do Evento:</label>
        <input type="text" id="nomeEvento" name="nomeEvento" placeholder="Ex: OBMEP, FUVEST, ENEM" required>
      </div>

      <div class="form-group">
        <label for="dataEvento">Data do Evento:</label>
        <input type="date" id="dataEvento" name="dataEvento" required>
      </div>

      <div class="form-group">
        <label for="descricaoEvento">Descrição:</label>
        <textarea id="descricaoEvento" name="descricaoEvento" rows="5" placeholder="Breve descrição sobre o evento, como fases, matérias ou edital."></textarea>
      </div>

      <div class="form-group">
        <label for="linkEvento">Link para mais informações:</label>
        <input type="url" id="linkEvento" name="linkEvento" placeholder="https://exemplo.com/evento">
      </div>

      <button type="submit" class="btn">Cadastrar Evento</button>
    </form>
  </section>
</div>
</div>
</body>
</html>
